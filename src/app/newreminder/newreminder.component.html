<div>
  <form #form="ngForm"  fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field appearance="outline">
      <mat-label>Enter the note</mat-label>
      <textarea matInput [(ngModel)]="message" name="message"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select multiple placeholder="How do you want to be reminded?" [(ngModel)]="selectedReminderMethods" name="methodsSelect" (valueChange)="selectedReminderMethodsChanged($event)">
        <mat-option *ngFor="let option of reminderOptions" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-chip-list #chipList [ngClass]="{'disable-outline': !selectedReminderMethods.includes('Email')}">
        <mat-chip [removable]="true" *ngFor="let email of emails" (removed)="removeEmail(email)" >
          {{email}}<mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Enter emails separated by pressing enter or space"
               class="disable-outline"
               [disabled]="!selectedReminderMethods.includes('Email')"
               type="email"
               email
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="keyCodes"
               (matChipInputTokenEnd)="addEmail($event)">
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter phone number</mat-label>
      <input matInput minlength="10" maxlength="10" required [(ngModel)]="phone" name="phone"  [disabled]="!selectedReminderMethods.includes('Phone')">
    </mat-form-field>
    <mat-form-field>
      <input matInput required [matDatepicker]="picker" [min]="minDate" (dateChange)="getDate($event)" placeholder="Select date and time">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker type="datetime"></mat-datepicker>
    </mat-form-field>
      <button mat-raised-button color="primary" (click)="addReminder()">Add a reminder</button>
  </form>
</div>
